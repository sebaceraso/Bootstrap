<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fotos</title>
  </head>
  <body>
      <header><h1 class="text-secondary  text-center">Imagenes del partido</h1></header>
      <main class="container">
            <div id="carouselExampleFade" class="carousel slide w-100 mx auto carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="./img/descarga.jpg" class="d-block w-100" alt="velez vs boca">
                    </div>
                <div class="carousel-item">
                    <img src="./img/CLQAUN44J5DJPE2OGHWSUI43KA.jpg" class="d-block w-100" alt="mancuello festejando">
                </div>
                <div class="carousel-item">
                    <img src="./img/descarga2.jpg" class="d-block w-100" alt="jugador de boca protegiendo la pelota">
                </div>
                <div class="carousel-item">
                    <img src="./img/NPIODXPUHBECHJ5JYSTAW3VWJE.jpg" class="d-block w-100" alt="jugador de velez buscando la pelota">
                </div>
            </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
            </button>
            </div>
    </main>





    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
